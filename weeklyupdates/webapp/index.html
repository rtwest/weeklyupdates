<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Updates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>✨ Weekly Updates</h2>
        <div class="header-buttons">
            <button id="settingsBtn" class="settings-btn" title="Settings" tabindex="4">⚙️</button>
            <button id="closeBtn" class="close-btn" tabindex="3">×</button>
        </div>
    </div>
    
    <div class="input-area">
        <textarea id="noteContent" placeholder="What's been happening this week? Share your wins, challenges, and everything in between..." rows="4" tabindex="1"></textarea>
        <div class="button-container">
            <button class="add-btn" id="addNoteBtn" tabindex="2">Add Update</button>
        </div>
    </div>
    
    <div class="updates-container" id="updatesContainer">
        <div class="empty-state">
            <h3>Ready to capture your week? 📝</h3>
            <p>Start by adding your first update above. Every journey begins with a single step!</p>
        </div>
    </div>
    
    <div class="summary-section">
        <button id="generateSummaryBtn" class="primary-btn" tabindex="5">🤖 Generate AI Summary</button>
        <div id="summaryDisplay" class="summary-display" style="display: none;">
            <h3>✨ Your Week in Review</h3>
            <div id="summaryContent" class="summary-content">
                <p>Your AI-powered summary will appear here...</p>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>🔧 Settings</h3>
            <div class="form-group">
                <label for="openaiKey">OpenAI API Key:</label>
                <input type="password" id="openaiKey" placeholder="sk-...">
            </div>
            <div class="form-group">
                <label for="summaryPrompt">AI Summary Prompt:</label>
                <textarea id="summaryPrompt" rows="9" placeholder="Create a concise, inspiring summary of these weekly updates that highlights key achievements, challenges overcome, and growth moments..."></textarea>
                <button id="resetPromptBtn" class="secondary-btn" style="margin-top: 5px;">Reset to Default</button>
            </div>
            <div class="modal-buttons">
                <button id="saveSettings" class="primary-btn">Save Settings</button>
                <button id="cancelSettings" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>🗑️ Confirm Deletion</h3>
            <div id="confirmMessage" class="confirm-message">
                Are you sure you want to delete this update?
            </div>
            <div class="modal-buttons">
                <button id="confirmYes" class="primary-btn">Delete Update</button>
                <button id="confirmNo" class="secondary-btn">Keep It</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
